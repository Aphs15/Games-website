<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .cart-container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        .total {
            text-align: right;
            font-size: 18px;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

            .checkout-button:hover {
                background-color: #c0392b;
            }

        .empty-cart {
            text-align: center;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h1>Your Cart</h1>

        <table id="cartTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price (R)</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>

        <p class="total" id="cartTotal">Total: R0.00</p>
        <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
        <p id="emptyCartMessage" class="empty-cart" style="display: none;">Your cart is empty.</p>
    </div>

    <script>
        // Load cart data from localStorage and display in the table
        function loadCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            const emptyCartMessage = document.getElementById('emptyCartMessage');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cartItems.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartTotalElement.style.display = 'none';
                return;
            } else {
                emptyCartMessage.style.display = 'none';
                cartTotalElement.style.display = 'block';
            }

            cartItems.forEach(item => {
                const row = document.createElement('tr');
                const itemNameCell = document.createElement('td');
                const itemPriceCell = document.createElement('td');

                itemNameCell.textContent = item.item;
                itemPriceCell.textContent = 'R' + item.price.toFixed(2);

                row.appendChild(itemNameCell);
                row.appendChild(itemPriceCell);
                cartItemsContainer.appendChild(row);

                total += item.price;
            });

            cartTotalElement.textContent = 'Total: R' + total.toFixed(2);
        }

        function checkout() {
            alert('Proceeding to checkout...');
            // Redirect to checkout page or payment gateway (not implemented)
        }

        // Load cart on page load
        window.onload = loadCart;
    </script>

</body>
</html>
